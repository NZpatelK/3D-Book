  <script src="js/pdf.min.js"></script>

  <script src="js/3dflipbook.min.js"></script>
  <script type="text/javascript">

    const letters = document.querySelectorAll('.textAnim path');

    if (letters != null) {

      const reversedLetters = [...letters].reverse();

      reversedLetters.forEach((letter, index) => {
        letter.style.strokeDasharray = Math.ceil(letter.getTotalLength());
        letter.style.strokeDashoffset = Math.ceil(letter.getTotalLength());
        letter.style.animation = `textanim 2s ease forwards ${index * 0.5}s`;
      });
    }

    $('#container').FlipBook({
      pdf: 'books/pdf/magazine.pdf',
      propertiesCallback: function (props) {
        return props;
      },
      template: {
        html: 'templates/default-book-view.html',
        styles: [
          'css/short-black-book-view.css'
        ],
        links: [
          {
            rel: 'stylesheet',
            href: 'css/font-awesome.min.css'
          }
        ],
        script: 'js/default-book-view.js'
      }
    });

  </script>

</body>

</html>
